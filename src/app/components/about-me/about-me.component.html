<div *ngFor="let item of aboutMe; let i = index;">

  <div class="p-5">

    <div class="order1-s">
      <h1 class="name-s animate__animated animate__zoomIn">{{item.nombre_completo}}</h1>
      <h1 class="last-s name-s animate__animated animate__zoomIn">{{item.apellidos}}</h1>
      <h1 class="exper-s">{{item.especialidad}}</h1>
    </div>


    <div class="order2-s">
      <h3>{{item.descripcion}}</h3>
    </div>

  </div>

</div>
